<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INBDE Pro - Login</title>
<style>
    :root {
        --primary-color: #fcdc11;
        --primary-dark: #121212;
        --light-bg: #f3f4f6;
        --border-color: #e5e7eb;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--light-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid var(--border-color);
    }

    .brand-title {
        color: var(--primary-dark);
        font-size: 2em;
        font-weight: 800;
        margin-bottom: 10px;
    }

    .brand-subtitle {
        color: #666;
        margin-bottom: 30px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.9em;
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--primary-dark);
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1em;
        box-sizing: border-box; /* Importante para que no se salga */
    }

    input:focus {
        border-color: var(--primary-color);
        outline: none;
    }

    .btn-login {
        width: 100%;
        background-color: var(--primary-color);
        color: var(--primary-dark);
        font-weight: 800;
        padding: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
        transition: transform 0.1s;
    }
    
    .btn-login:hover { transform: scale(1.02); }
    .btn-login:disabled { background-color: #ccc; cursor: not-allowed; }

    .error-msg {
        color: #ef4444;
        font-size: 0.9em;
        margin-top: 15px;
        display: none;
    }
</style>
</head>
<body>

<div class="login-card">
    <div class="brand-title">INBDE Pro</div>
    <div class="brand-subtitle">Sign in to continue your preparation</div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="doctor@example.com">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="btn-login" onclick="handleLogin()" id="login-btn">Sign In</button>
    
    <div id="error-message" class="error-msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 1. CONFIGURACIÓN
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';
    
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. FUNCIÓN DE LOGIN
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');

        // Validar campos vacíos
        if (!email || !password) {
            showError("Please fill in all fields");
            return;
        }

        // UI Loading
        btn.innerText = "Signing in...";
        btn.disabled = true;
        errorDiv.style.display = 'none';

        try {
            // INTENTO DE LOGIN CON SUPABASE
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

            // SI ES EXITOSO
            console.log("Login success:", data);
            // Guardar un backup en localStorage por compatibilidad (opcional)
            localStorage.setItem('quiz_username', email); 
            // Redirigir
            window.location.href = 'dashboard.html';

        } catch (err) {
            // SI HAY ERROR
            console.error("Login error:", err.message);
            showError(translateError(err.message));
            btn.innerText = "Sign In";
            btn.disabled = false;
        }
    }

    function showError(msg) {
        const el = document.getElementById('error-message');
        el.innerText = msg;
        el.style.display = 'block';
    }

    function translateError(msg) {
        if (msg.includes("Invalid login credentials")) return "Incorrect email or password.";
        if (msg.includes("Email not confirmed")) return "Please confirm your email address before logging in.";
        return msg;
    }

    // Permitir login con tecla Enter
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            handleLogin();
        }
    });
</script>

</body>
</html>
