<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INBDE Pro - Dashboard</title>
<style>
    /* --- 1. VARIABLES & RESET --- */
    :root {
        --primary-color: #fcdc11; 
        --primary-dark: #121212;  
        --light-bg: #f3f4f6;      
        --white: #ffffff;
        --border-color: #e5e7eb;
        --text-muted: #6b7280;
        --success: #10b981; /* Verde para completado */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--light-bg);
        color: var(--primary-dark);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    /* --- 2. LAYOUT PRINCIPAL --- */
    .main-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1100px;
        background-color: var(--white);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        min-height: 85vh;
    }

    /* --- 3. HEADER --- */
    .brand-header {
        background-color: var(--primary-dark);
        color: var(--primary-color);
        padding: 15px 25px;
        font-weight: 800;
        font-size: 1.2em;
        border-bottom: 4px solid var(--primary-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .btn-logout {
        background: transparent;
        border: 1px solid #ef4444;
        color: #ef4444;
        padding: 6px 12px;
        font-size: 0.8em;
        font-weight: 700;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
    }
    .btn-logout:hover { background: rgba(239, 68, 68, 0.1); }

    /* --- 4. CONTENIDO --- */
    .content-container {
        padding: 30px;
        flex: 1;
    }

    .welcome-section { margin-bottom: 30px; }
    .welcome-title { font-size: 1.6em; font-weight: 800; margin: 0 0 5px 0; }
    .welcome-sub { color: var(--text-muted); font-size: 0.95em; }

    /* --- 5. BUSCADOR (NUEVO) --- */
    .search-container {
        margin-bottom: 25px;
        position: relative;
    }
    .search-input {
        width: 100%;
        padding: 15px 20px;
        padding-left: 45px; /* Espacio para √≠cono */
        font-size: 1em;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        background-color: #f9fafb;
    }
    .search-input:focus {
        border-color: var(--primary-color);
        outline: none;
        background-color: #fff;
    }
    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
        opacity: 0.5;
    }

    /* --- 6. MODOS DE ESTUDIO --- */
    .mode-selector {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
    }
    .mode-btn {
        background: none;
        border: none;
        font-size: 1em;
        font-weight: 600;
        color: var(--text-muted);
        cursor: pointer;
        padding: 8px 0;
        position: relative;
    }
    .mode-btn.active { color: var(--primary-dark); }
    .mode-btn.active::after {
        content: '';
        position: absolute;
        bottom: -16px;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-color);
    }

    /* --- 7. LISTA DE QUIZZES (ACORDE√ìN MEJORADO) --- */
    .modules-container { display: none; animation: fadeUp 0.4s ease; }
    .modules-container.active { display: block; }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .module-card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 12px;
        overflow: hidden;
        background: white;
    }
    
    .module-header {
        padding: 15px 20px;
        background: #fff;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 700;
        border-bottom: 1px solid transparent;
        transition: background 0.2s;
    }
    .module-header:hover { background-color: #fdfdfd; }
    .module-card.open .module-header {
        background-color: var(--primary-color);
        border-bottom-color: rgba(0,0,0,0.1);
    }

    .quiz-list {
        display: none;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .module-card.open .quiz-list { display: block; }

    .quiz-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
        text-decoration: none;
        color: #333;
        transition: background 0.2s;
        gap: 10px;
    }
    .quiz-item:last-child { border-bottom: none; }
    .quiz-item:hover { background-color: var(--hover-bg); }

    /* --- 8. ESTADOS (COMPLETADO / NUEVO) --- */
    .status-badge {
        font-size: 0.7em;
        padding: 4px 10px;
        border-radius: 20px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .status-start {
        background: var(--primary-dark);
        color: var(--primary-color);
    }
    .status-done {
        background: var(--success);
        color: white;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .hidden { display: none !important; }
    
    /* RESPONSIVE */
    @media (max-width: 600px) {
        .content-container { padding: 20px; }
        .quiz-item { flex-direction: column; align-items: flex-start; gap: 8px; }
        .status-badge { align-self: flex-start; }
    }
</style>
</head>
<body onload="initApp()">

<div class="main-wrapper">
    <div class="brand-header">
        <span>INBDE Pro</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="content-container">
        
        <div class="welcome-section">
            <h1 class="welcome-title">Hello, <span id="user-name">Doctor</span> üëã</h1>
            <div class="welcome-sub">Ready to practice today?</div>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-bar" class="search-input" placeholder="Search quizzes (e.g., 'Oral Surgery', 'Anatomy')..." onkeyup="filterQuizzes()">
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('simulation', this)">Simulation</button>
            <button class="mode-btn" onclick="switchMode('practice', this)">Practice (Beta)</button>
        </div>

        <div id="loading-state" style="text-align:center; color:#999; padding:40px;">
            Loading your progress...
        </div>

        <div id="simulation-view" class="modules-container">
            </div>

        <div id="practice-view" class="modules-container" style="text-align:center; padding:40px; color:#666;">
            Practice mode coming soon! Focus on Simulation for now.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // --- CONFIGURACI√ìN ---
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Variables Globales
    let allQuizzes = [];
    let userCompletedIds = new Set();
    let currentUser = null;

    // --- 1. INICIALIZACI√ìN SEGURA ---
    async function initApp() {
        // Verificar sesi√≥n real con Supabase
        const { data: { session } } = await _supabase.auth.getSession();

        if (!session) {
            window.location.href = 'login.html';
            return;
        }

        currentUser = session.user;
        // Mostrar email del usuario
        document.getElementById('user-name').innerText = currentUser.email.split('@')[0];

        // Cargar Datos
        await loadData();
    }

    // --- 2. CARGA DE DATOS (Quizzes + Progreso) ---
    async function loadData() {
        try {
            // A. Obtener todos los quizzes
            const quizzesReq = _supabase
                .from('contenido_quizzes')
                .select('*')
                .order('materia', { ascending: true });

            // B. Obtener progreso del usuario actual
            // NOTA: Esto requiere haber creado la tabla 'user_progress' en Supabase
            const progressReq = _supabase
                .from('user_progress')
                .select('quiz_id')
                .eq('user_id', currentUser.id);

            // Ejecutar ambas peticiones en paralelo para velocidad
            const [quizzesRes, progressRes] = await Promise.all([quizzesReq, progressReq]);

            if (quizzesRes.error) throw quizzesRes.error;

            allQuizzes = quizzesRes.data;
            
            // Si existe progreso, guardamos los IDs en un Set para b√∫squeda r√°pida
            if (progressRes.data) {
                userCompletedIds = new Set(progressRes.data.map(p => p.quiz_id));
            }

            renderQuizzes(allQuizzes);
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('simulation-view').classList.add('active');

        } catch (err) {
            console.error("Error loading data:", err);
            document.getElementById('loading-state').innerText = "Error loading content. Please refresh.";
        }
    }

    // --- 3. RENDERIZADO (HTML GENERATOR) ---
    function renderQuizzes(quizzesToRender) {
        const container = document.getElementById('simulation-view');
        container.innerHTML = ''; // Limpiar

        if (quizzesToRender.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#999;">No quizzes found matching your search.</div>';
            return;
        }

        // Agrupar por Materia
        const grouped = quizzesToRender.reduce((acc, quiz) => {
            if (!acc[quiz.materia]) acc[quiz.materia] = [];
            acc[quiz.materia].push(quiz);
            return acc;
        }, {});

        // Crear HTML
        for (const [materia, items] of Object.entries(grouped)) {
            // Verificar si todos los de esta materia est√°n completados (opcional, para UX visual)
            const completedCount = items.filter(q => userCompletedIds.has(q.id)).length;
            const isAllDone = completedCount === items.length;

            const card = document.createElement('div');
            card.className = 'module-card'; // Por defecto cerrado

            // Header
            const header = document.createElement('div');
            header.className = 'module-header';
            header.innerHTML = `
                <span>${materia}</span>
                <span style="font-weight:400; font-size:0.85em; color:#666;">
                    ${completedCount}/${items.length} Done
                </span>
            `;
            header.onclick = () => card.classList.toggle('open');

            // Lista
            const list = document.createElement('div');
            list.className = 'quiz-list';

            items.forEach(quiz => {
                const isDone = userCompletedIds.has(quiz.id);
                const link = document.createElement('a');
                link.className = 'quiz-item';
                // Truco: Pasamos el ID del quiz en la URL para que la pagina del quiz sepa cual es
                link.href = `${quiz.archivo_url}?quiz_id=${quiz.id}`; 
                
                // HTML del Item
                link.innerHTML = `
                    <div style="flex:1">
                        <div style="font-weight:600;">${quiz.titulo_quiz}</div>
                    </div>
                    ${isDone 
                        ? `<span class="status-badge status-done">‚úì COMPLETED</span>` 
                        : `<span class="status-badge status-start">START</span>`
                    }
                `;
                list.appendChild(link);
            });

            card.appendChild(header);
            card.appendChild(list);
            container.appendChild(card);
        }
    }

    // --- 4. BUSCADOR ---
    function filterQuizzes() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        
        if (!query) {
            renderQuizzes(allQuizzes); // Si est√° vac√≠o, mostrar todo
            return;
        }

        const filtered = allQuizzes.filter(quiz => 
            quiz.titulo_quiz.toLowerCase().includes(query) || 
            quiz.materia.toLowerCase().includes(query)
        );
        
        renderQuizzes(filtered);
        
        // Auto-abrir acordeones si hay b√∫squeda
        document.querySelectorAll('.module-card').forEach(card => card.classList.add('open'));
    }

    // --- 5. UTILIDADES ---
    function switchMode(mode, btn) {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        document.getElementById('simulation-view').style.display = mode === 'simulation' ? 'block' : 'none';
        document.getElementById('practice-view').style.display = mode === 'practice' ? 'block' : 'none';
    }

    async function logout() {
        await _supabase.auth.signOut();
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
