<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>INBDE Pro - Statistics Lab</title>
<style>
    /* --- 1. VARIABLES & BASE --- */
    :root {
        --accent: #facc15; 
        --accent-glow: rgba(250, 204, 21, 0.2);
        --bg-dark: #050505;
        --card-bg: #121214;
        --card-bg-hero: #1c1c20;
        --card-border: #27272a;
        --text-main: #ffffff;
        --text-muted: #a1a1aa;
        --success: #10b981; 
        --danger: #ef4444; 
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #000;
        color: var(--text-main);
        height: 100vh; /* Fallback */
        height: 100dvh; /* Dynamic height for mobile */
        overflow: hidden; /* ZERO BODY SCROLL */
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 50% 0%, #1a1830 0%, #000000 80%);
    }

    /* --- 2. MAIN LAYOUT --- */
    .lab-container {
        width: 100%;
        max-width: 1200px;
        height: 96vh;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 20px; 
        padding: 20px;
        position: relative;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        overflow-y: auto; /* Scroll allowed on desktop if needed */
        scrollbar-width: thin;
        scrollbar-color: var(--accent) #111;
    }

    /* --- 3. HEADER AREA --- */
    .header-area {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 10px;
        z-index: 10;
        flex-shrink: 0;
    }

    .lab-title {
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
        margin: 0;
        color: #fff;
        text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .lab-subtitle {
        color: var(--accent);
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-top: 5px;
        opacity: 0.9;
    }

    .user-badge {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-muted);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-top: 10px;
        display: inline-flex; align-items: center; gap: 6px;
    }

    /* --- 4. CENTER CONTENT --- */
    .col-center { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 20px; 
        width: 100%; 
        max-width: 600px; 
        margin: 0 auto;
        height: 100%;
    }

    /* --- 5. CARDS --- */
    .card-promo-style {
        width: 100%; 
        background: linear-gradient(180deg, rgba(30, 30, 35, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%); 
        border: 1px solid var(--accent); 
        border-radius: 16px; 
        padding: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5); 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
    }
    
    .card-promo-style::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0.7;
    }

    .accuracy-display {
        font-size: 3.5rem;
        font-weight: 900;
        color: var(--accent);
        text-shadow: 0 0 30px var(--accent-glow);
        margin: 5px 0;
        line-height: 1;
    }

    .card-label-top { color: #fff; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; opacity: 0.8; }
    .card-label-bottom { color: var(--text-muted); font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; margin-top: 5px; }

    /* Grid for 2x2 Stats */
    .grid-2x2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 15px;
        width: 100%;
        flex-grow: 1;
    }

    .hero-card { 
        background: var(--card-bg-hero); 
        border: 1px solid var(--card-border); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        border-radius: 14px; 
        padding: 15px; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
        transition: transform 0.2s;
        height: 100%;
    }
    
    .hero-card .icon { font-size: 1.8rem; margin-bottom: 8px; }
    .hero-card .title { font-size: 1.8rem; font-weight: 800; color: #fff; margin: 0; line-height: 1; }
    .hero-card .sub { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 5px; font-weight: 500; }

    /* --- EXPANDABLE CARD: TOPIC BREAKDOWN --- */
    .card-expandable {
        width: 100%;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        flex-shrink: 0;
        position: relative;
        z-index: 20;
    }
    .card-expandable:hover { border-color: #444; }

    .expandable-header {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255,255,255,0.02);
        border-radius: 16px;
    }
    
    .expandable-header h3 { margin: 0; font-size: 0.95rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
    .chevron { transition: transform 0.3s; color: var(--text-muted); }

    /* Hidden List */
    .topic-list-container {
        max-height: 0;
        overflow: hidden;
        background: #0a0a0a;
        transition: max-height 0.4s ease-out; /* Smooth slide */
    }

    .card-expandable.open .topic-list-container {
        /* On Desktop, just expand nicely */
        max-height: 400px;
        overflow-y: auto;
        border-top: 1px solid var(--card-border);
    }
    
    /* Scrollbar for the list */
    .topic-list-container::-webkit-scrollbar { width: 4px; }
    .topic-list-container::-webkit-scrollbar-track { background: #000; }
    .topic-list-container::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

    .topic-item {
        padding: 12px 20px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
    .topic-item:last-child { border-bottom: none; }
    .topic-row { display: flex; justify-content: space-between; font-size: 0.85rem; color: #ddd; }
    .topic-pct { font-weight: 700; color: var(--accent); }
    .progress-track { width: 100%; height: 5px; background: #222; border-radius: 3px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--accent); border-radius: 3px; }

    /* --- BUTTONS --- */
    .action-container {
        width: 100%;
        flex-shrink: 0;
        margin-top: auto; 
    }

    .btn-start { 
        display: block; width: 100%; 
        background: var(--accent); color: #000; font-weight: 900; font-size: 1rem; 
        padding: 16px 0; border-radius: 12px; text-transform: uppercase; 
        letter-spacing: 1.5px; box-shadow: 0 4px 20px rgba(250, 204, 21, 0.2); 
        text-align: center; text-decoration: none; border: none; cursor: pointer;
        margin-bottom: 5px;
        transition: background 0.2s;
    }
    .btn-start:hover { background: #fde047; }
    .nav-actions { display: flex; justify-content: center; padding-bottom: 5px; }
    .btn-back-small {
        background: transparent; border: none; color: var(--text-muted);
        font-size: 0.75rem; font-weight: 600; cursor: pointer; 
        text-transform: uppercase; letter-spacing: 1px; text-decoration: none; padding: 10px;
    }

    /* --- MOBILE APP VIEW --- */
    @media (max-width: 600px) {
        .lab-container {
            height: 100dvh;
            padding: 12px 16px 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 0;
            background: transparent;
            overflow: hidden; 
        }

        .header-area { padding-bottom: 5px; gap: 2px; }
        .lab-title { font-size: 1.4rem; }
        .lab-subtitle { display: none; }
        .user-badge { padding: 2px 10px; font-size: 0.7rem; margin-top: 5px; }

        .col-center {
            flex: 1;
            gap: 12px;
            justify-content: space-between;
            overflow: hidden;
        }

        .card-promo-style { padding: 15px; border-radius: 14px; }
        .accuracy-display { font-size: 2.8rem; margin: 0; }
        .card-label-top { font-size: 0.8rem; }
        .card-label-bottom { display: none; }

        .grid-2x2 { gap: 8px; min-height: 0; }
        .hero-card { padding: 10px; border-radius: 12px; justify-content: center; }
        .hero-card .icon { font-size: 1.4rem; margin-bottom: 4px; }
        .hero-card .title { font-size: 1.5rem; }
        .hero-card .sub { font-size: 0.65rem; }

        /* Bottom Sheet Behavior */
        .card-expandable { max-height: 50px; } 
        
        .card-expandable.open {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            width: 100%;
            max-height: 75vh;
            height: auto;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.9);
            border-color: var(--accent);
            background: #18181b;
            z-index: 100;
        }

        .card-expandable.open .topic-list-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-bottom: 20px;
            border-top: none; /* No top border in sheet mode */
        }

        .card-expandable.open::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: -1;
            pointer-events: none;
        }
        
        .expandable-header h3 { font-size: 0.85rem; }
        .btn-start { padding: 14px 0; font-size: 0.9rem; margin-top: 0; }
        .nav-actions { display: none; }
    }
</style>
</head>
<body onload="loadStats()">

<div class="lab-container">
    
    <div class="header-area">
        <h1 class="lab-title">INBDE Pro</h1>
        <div class="lab-subtitle">Performance Hub</div>
        <div class="user-badge">
            <span id="user-display">Guest</span>
        </div>
    </div>

    <div class="col-center">
        
        <div class="card-promo-style">
            <div class="card-label-top">Global Accuracy</div>
            <div id="accuracy-pct" class="accuracy-display">0%</div>
            <div class="card-label-bottom">Cumulative Performance</div>
        </div>

        <div class="grid-2x2">
            <div class="hero-card">
                <div class="icon">üìÇ</div>
                <div class="title" id="total-quizzes">0</div>
                <div class="sub">Quizzes</div>
            </div>

            <div class="hero-card">
                <div class="icon">‚ùì</div>
                <div class="title" id="total-questions">0</div>
                <div class="sub">Questions</div>
            </div>

            <div class="hero-card" style="border-bottom: 2px solid var(--success);">
                <div class="icon">‚úÖ</div>
                <div class="title" id="total-correct" style="color: var(--success);">0</div>
                <div class="sub">Correct</div>
            </div>

            <div class="hero-card" style="border-bottom: 2px solid var(--danger);">
                <div class="icon">‚ùå</div>
                <div class="title" id="total-incorrect" style="color: var(--danger);">0</div>
                <div class="sub">Incorrect</div>
            </div>
        </div>

        <div class="card-expandable" id="topics-card" onclick="toggleTopics(event)">
            <div class="expandable-header">
                <h3>üìä Topic Breakdown</h3>
                <span class="chevron">‚ñº</span>
            </div>
            
            <div class="topic-list-container" id="topic-list-content">
                <div style="text-align:center; padding:20px; color:#666;">Loading topics...</div>
            </div>
        </div>

        <div class="action-container">
            <a href="dashboard.html" class="btn-start">Start New Quiz</a>
            <div class="nav-actions">
                <a href="dashboard.html" class="btn-back-small">Back to Dashboard</a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    function toggleTopics(e) {
        // Allow clicking the list items without closing, but close if clicking header when open
        const card = document.getElementById('topics-card');
        const isHeaderClick = e.target.closest('.expandable-header');
        
        if (card.classList.contains('open')) {
            // If open, only close if the header was clicked
            if (!isHeaderClick) return;
        }
        // If closed, open it regardless of where clicked (easier for user)
        
        card.classList.toggle('open');
        
        // Rotate chevron
        const chevron = card.querySelector('.chevron');
        chevron.style.transform = card.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    // Config Supabase
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadStats() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) return; 

        const userEmail = session.user.email;
        // Shorten email for mobile
        const displayUser = userEmail.length > 20 ? userEmail.substring(0, 18) + '...' : userEmail;
        document.getElementById('user-display').innerText = displayUser;

        const { data, error } = await _supabase.from('resultados').select('*').eq('username', userEmail);

        if (error || !data || data.length === 0) {
            // Handle empty state
            document.getElementById('topic-list-content').innerHTML = '<div style="text-align:center; padding:20px; color:#666;">No activity recorded yet.</div>';
            return;
        }

        // 1. CALCULATE GLOBAL STATS
        let totalQ = 0, totalCorrect = 0;
        const topicMap = {}; // Objeto para agrupar por materia

        data.forEach(row => {
            const correct = Number(row.correct || 0);
            const total = Number(row.total || 1); // Asumimos 1 si falta
            
            // Global
            totalQ += total;
            totalCorrect += correct;

            // Por Materia (Si existe el campo materia)
            const materia = row.materia || 'Uncategorized';
            if (!topicMap[materia]) {
                topicMap[materia] = { correct: 0, total: 0 };
            }
            topicMap[materia].correct += correct;
            topicMap[materia].total += total;
        });

        let totalIncorrect = totalQ - totalCorrect;
        let accuracy = totalQ > 0 ? Math.round((totalCorrect / totalQ) * 100) : 0;

        // Render Global Stats
        document.getElementById('total-quizzes').innerText = data.length; // Aprox (o unique quiz_ids)
        document.getElementById('total-questions').innerText = totalQ;
        document.getElementById('total-correct').innerText = totalCorrect;
        document.getElementById('total-incorrect').innerText = totalIncorrect;
        
        const accElement = document.getElementById('accuracy-pct');
        accElement.innerText = accuracy + "%";
        if(accuracy >= 80) accElement.style.color = "var(--success)";
        else if(accuracy < 60) accElement.style.color = "var(--danger)";

        // 2. RENDER TOPIC LIST
        const listContainer = document.getElementById('topic-list-content');
        listContainer.innerHTML = ''; // Limpiar loading

        // Convertir mapa a array y ordenar por precisi√≥n
        const topicsArray = Object.keys(topicMap).map(key => {
            const t = topicMap[key];
            return {
                name: key,
                pct: Math.round((t.correct / t.total) * 100)
            };
        }).sort((a, b) => b.pct - a.pct); // Ordenar mayor a menor

        topicsArray.forEach(topic => {
            // Color logic
            let barColor = "var(--accent)";
            let textColor = "var(--accent)";
            if (topic.pct >= 80) { barColor = "var(--success)"; textColor = "var(--success)"; }
            else if (topic.pct < 60) { barColor = "var(--danger)"; textColor = "var(--danger)"; }

            const itemHTML = `
                <div class="topic-item">
                    <div class="topic-row">
                        <span>${topic.name}</span>
                        <span class="topic-pct" style="color:${textColor}">${topic.pct}%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${topic.pct}%; background:${barColor}"></div>
                    </div>
                </div>
            `;
            listContainer.insertAdjacentHTML('beforeend', itemHTML);
        });

        // Close hint
        listContainer.insertAdjacentHTML('beforeend', '<div class="topic-item" style="text-align:center; padding:15px; color:#666; font-size:0.8rem;">(Tap header to close)</div>');
    }
</script>

</body>
</html>
