<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>INBDE Pro Mobile</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    :root {
        --accent: #facc15; 
        --bg-dark: #050505;
        --card-bg: #121214;
        --text-main: #f4f4f5;
        --text-muted: #71717a;
    }
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: var(--text-main);
        padding-bottom: 80px; /* Espacio para el Bottom Nav */
    }

    /* HEADER APP STYLE */
    .app-header {
        padding: 20px;
        background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid var(--accent); display: flex; align-items: center; justify-content: center; }

    /* CONTENEDOR PRINCIPAL - SOLO SCROLL VERTICAL */
    .app-container {
        padding: 0 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* TARJETAS REUTILIZADAS (Simplificadas para m√≥vil) */
    .mobile-card {
        background: var(--card-bg);
        border: 1px solid #27272a;
        border-radius: 16px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    /* TARJETA DESTACADA (Daily Run) */
    .hero-promo {
        background: linear-gradient(145deg, rgba(250, 204, 21, 0.15), rgba(0,0,0,0) 70%);
        border: 1px solid var(--accent);
        flex-direction: column;
        text-align: center;
        align-items: center;
    }
    .btn-action {
        background: var(--accent);
        color: #000;
        font-weight: 800;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        margin-top: 10px;
        width: 100%;
    }

    /* BOTTOM NAVIGATION BAR (Clave para UX nativa) */
    .bottom-nav {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        height: 65px;
        background: #0f0f11;
        border-top: 1px solid #333;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 100;
        padding-bottom: 5px; /* Ajuste para iPhone X+ */
    }
    .nav-item {
        color: var(--text-muted);
        font-size: 0.7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-decoration: none;
    }
    .nav-item.active { color: var(--accent); }
    .nav-icon { font-size: 1.4rem; }

</style>
</head>
<body>

    <header class="app-header">

        </div>
        <div class="user-avatar">üë®‚Äç‚öïÔ∏è</div>

            <p style="margin:0 0 10px 0; font-size:0.85rem; color:#aaa;">10 questions to keep the streak.</p>
            <button class="btn-action" onclick="startDailyRun()">START NOW</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">

        </div>

    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">

        </a>
        <a href="#" class="nav-item" onclick="openNotesModal()">
            <span class="nav-icon">üìù</span>
            <span>Notes</span>
        </a>
        <a href="#" class="nav-item" onclick="logout()">
            <span class="nav-icon">‚öôÔ∏è</span>

        </a>
    </nav>

</body>
</html>
