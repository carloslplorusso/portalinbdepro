<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INBDE Pro - Global Statistics</title>
<style>
    /* --- ESTILOS PRO (NEGRO Y AMARILLO) --- */
    :root {
        --primary-color: #fcdc11; --primary-dark: #121212; --light-bg: #f3f4f6;
        --white: #ffffff; --border-color: #e5e7eb; --correct-text: #15803d;
        --incorrect-text: #b91c1c; --text-muted: #6b7280;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--light-bg); color: var(--primary-dark);
        margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh;
    }

    .quiz-wrapper {
        display: flex; flex-direction: column; width: 1000px; max-width: 100%;
        background-color: var(--white); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color);
    }

    .brand-header {
        background-color: var(--primary-dark); color: var(--primary-color);
        padding: 20px 30px; font-weight: 800; font-size: 1.3em;
        border-bottom: 4px solid var(--primary-color);
        display: flex; justify-content: space-between; align-items: center;
    }

    .stats-container {
        padding: 60px 20px; display: flex; flex-direction: column; align-items: center;
        flex: 1; text-align: center;
    }

    .stats-card {
        width: 100%; max-width: 600px; padding: 40px;
        border: 1px solid var(--border-color); border-radius: 12px;
        background: var(--white); box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .stats-title { font-size: 2.5em; margin-bottom: 10px; color: var(--primary-dark); line-height: 1.2; }
    .stats-subtitle { font-size: 1.1em; color: var(--text-muted); margin-bottom: 30px; }

    .user-badge { 
        display: inline-block; background: var(--light-bg); color: var(--text-muted); 
        padding: 5px 12px; border-radius: 15px; font-size: 0.9em; margin-bottom: 15px; border: 1px solid var(--border-color);
    }

    .data-display { text-align: left; margin-top: 20px; border-top: 2px solid var(--light-bg); padding-top: 20px; }
    .data-row { font-size: 1.2em; display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #e5e7eb; }
    .global-percentage { margin-top: 30px; padding: 20px; background-color: #fffce0; border: 2px solid var(--primary-color); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 1.4em; font-weight: 900; color: var(--primary-dark); }
    .loader { min-height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); font-style: italic; }
    
    .btn-start { background-color: var(--primary-color); color: var(--primary-dark); padding: 16px; width: 100%; border: none; border-radius: 8px; font-weight: 800; font-size: 1.2em; cursor: pointer; margin-top: 30px; text-decoration: none; display: inline-block; text-align: center; box-sizing: border-box; text-transform: uppercase; transition: transform 0.1s; }
    .btn-start:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(252, 220, 17, 0.4); }
    
    .btn-home-link { color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); padding: 6px 12px; border-radius: 4px; font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px; transition: background 0.2s; }
    .btn-home-link:hover { background: rgba(252, 220, 17, 0.2); }
    .brand-footer { padding: 20px; text-align: center; font-weight: 600; border-top: 1px solid var(--border-color); font-size: 0.9em; background-color: #fafafa; }
</style>
</head>
<body onload="initStats()">

<div class="quiz-wrapper">
    <div class="brand-header">
        <span>INBDE Pro</span>
        <!-- TAREA 1: Bot√≥n apunta a home.html -->
        <span><a href="home.html" class="btn-home-link">üè† Home</a></span>
    </div>

    <div class="stats-container">
        <div class="stats-card">
            <h1 class="stats-title">Personal Dashboard üìä</h1>
            <div id="user-badge" class="user-badge">Loading user...</div>
            <p class="stats-subtitle">Your cumulative performance.</p>
            
            <div id="stats-loader" class="loader">
                <span>Loading data from database...</span>
            </div>
            
            <div id="stats-display" class="data-display" style="display: none;">
                <div class="data-row"><span>Total Quizzes Taken:</span> <strong id="total-quizzes">0</strong></div>
                <div class="data-row"><span>Questions Answered:</span> <strong id="total-questions">0</strong></div>
                <div class="data-row"><span style="color: var(--correct-text);">Total Correct:</span> <strong id="total-correct" style="color: var(--correct-text);">0</strong></div>
                <div class="data-row"><span style="color: var(--incorrect-text);">Total Incorrect:</span> <strong id="total-incorrect" style="color: var(--incorrect-text);">0</strong></div>
                <div class="global-percentage"><span>Global Accuracy:</span> <strong id="global-percentage">0%</strong></div>
                
                <!-- TAREA 1: Bot√≥n apunta a home.html -->
                <a href="home.html" class="btn-start">Start New Quiz</a>
            </div>

            <div id="error-msg" style="display:none; color:#b91c1c; margin-top:20px;"></div>
        </div>
    </div>
    
    <div class="brand-footer">INBDE Pro - Analytics</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';
    
    // Usamos _supabase para evitar conflictos
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // TAREA 2: Verificar localStorage
    async function initStats() {
        const currentUser = localStorage.getItem('quiz_username');
        const loader = document.getElementById('stats-loader');
        const badge = document.getElementById('user-badge');
        const errorDiv = document.getElementById('error-msg');

        if (!currentUser) {
            loader.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = "No user logged in.<br><a href='login.html' style='color:blue'>Go to Login</a>";
            badge.innerText = "Guest";
            return;
        }

        badge.innerText = `User: ${currentUser}`;
        
        // Fetch Data
        await fetchRealStatistics(currentUser);
    }

    async function fetchRealStatistics(userEmail) {
        const loader = document.getElementById('stats-loader');
        const display = document.getElementById('stats-display');
        const errorDiv = document.getElementById('error-msg');
        
        try {
            // Filtrar por usuario (username = email)
            let { data: resultados, error } = await _supabase
                .from('resultados')
                .select('*')
                .eq('username', userEmail);

            if (error) throw error;

            if (resultados && resultados.length > 0) {
                let totalQuizzes = resultados.length;
                let totalCorrect = 0;
                let totalQuestions = 0;

                resultados.forEach(row => {
                    totalCorrect += (row.correct || 0);
                    totalQuestions += (row.total || 20); 
                });

                let totalIncorrect = totalQuestions - totalCorrect;
                let accuracy = totalQuestions > 0 ? Math.round((totalCorrect / totalQuestions) * 100) : 0;

                document.getElementById('total-quizzes').innerText = totalQuizzes;
                document.getElementById('total-questions').innerText = totalQuestions;
                document.getElementById('total-correct').innerText = totalCorrect;
                document.getElementById('total-incorrect').innerText = totalIncorrect;
                document.getElementById('global-percentage').innerText = accuracy + "%";

                loader.style.display = 'none';
                display.style.display = 'block';
            } else {
                 loader.style.display = 'none';
                 errorDiv.style.display = 'block';
                 errorDiv.innerHTML = "No quiz data found for this user yet.";
            }

        } catch (err) {
            console.error("Error:", err);
            loader.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = "Database Connection Error. Check console.";
        }
    }
</script>

</body>
</html>
