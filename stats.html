<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INBDE Pro - Statistics</title>
<style>
    :root {
        --primary-color: #fcdc11;
        --primary-dark: #121212;
        --light-bg: #f3f4f6;
        --white: #ffffff;
        --border-color: #e5e7eb;
        --text-muted: #6b7280;
        --success: #10b981;
        --danger: #ef4444;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--light-bg);
        color: var(--primary-dark);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .main-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 900px;
        background-color: var(--white);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        min-height: 85vh;
    }

    .brand-header {
        background-color: var(--primary-dark);
        color: var(--primary-color);
        padding: 15px 25px;
        font-weight: 800;
        font-size: 1.1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-home {
        background: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        padding: 6px 12px;
        font-size: 0.8em;
        font-weight: 700;
        cursor: pointer;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.2s;
    }
    .btn-home:hover { background-color: rgba(252, 220, 17, 0.2); }

    .content-container {
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
    }

    .stats-card {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .stats-title { font-size: 2em; font-weight: 800; margin-bottom: 10px; }
    .user-badge { background: #f3f4f6; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; color: #666; display: inline-block; margin-bottom: 30px; }

    .stats-grid {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 15px;
        text-align: left;
        margin-bottom: 30px;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 20px 0;
    }

    .stat-label { font-weight: 500; color: #555; }
    .stat-value { font-weight: 800; text-align: right; }
    .val-green { color: var(--success); }
    .val-red { color: var(--danger); }

    .accuracy-box {
        background: #fffce0;
        border: 2px solid var(--primary-color);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .acc-label { font-weight: 800; font-size: 1.1em; }
    .acc-value { font-size: 1.5em; font-weight: 900; }

    .btn-action {
        background-color: var(--primary-color);
        color: var(--primary-dark);
        padding: 15px 30px;
        font-size: 1em;
        font-weight: 800;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
        transition: transform 0.1s;
        text-decoration: none;
        display: inline-block;
        box-sizing: border-box;
    }
    .btn-action:hover { transform: translateY(-2px); }

</style>
</head>
<body onload="loadStats()">

<div class="main-wrapper">
    <div class="brand-header">
        <span>INBDE Pro</span>
        <a href="dashboard.html" class="btn-home">üè† HOME</a>
    </div>

    <div class="content-container">
        <div class="stats-card">
            <div class="stats-title">Personal Dashboard üìä</div>
            <div class="user-badge">User: <span id="user-display">Loading...</span></div>
            
            <p style="color:#999; margin-bottom:20px;">Your cumulative performance.</p>

            <div class="stats-grid">
                <span class="stat-label">Total Quizzes Taken:</span>
                <span class="stat-value" id="total-quizzes">0</span>

                <span class="stat-label">Questions Answered:</span>
                <span class="stat-value" id="total-questions">0</span>

                <span class="stat-label val-green">Total Correct:</span>
                <span class="stat-value val-green" id="total-correct">0</span>

                <span class="stat-label val-red">Total Incorrect:</span>
                <span class="stat-value val-red" id="total-incorrect">0</span>
            </div>

            <div class="accuracy-box">
                <span class="acc-label">Global Accuracy:</span>
                <span class="acc-value" id="accuracy-pct">0%</span>
            </div>

            <a href="dashboard.html" class="btn-action">START NEW QUIZ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadStats() {
        // 1. Obtener sesi√≥n real
        const { data: { session } } = await _supabase.auth.getSession();

        if (!session) {
            document.getElementById('user-display').innerText = "Guest (No data)";
            return;
        }

        // Mostrar email
        const userEmail = session.user.email;
        document.getElementById('user-display').innerText = userEmail;

        // 2. Consultar datos en Supabase (Tabla 'resultados')
        const { data, error } = await _supabase
            .from('resultados')
            .select('*')
            .eq('username', userEmail);

        if (error) {
            console.error("Error loading stats:", error);
            return;
        }

        if (!data || data.length === 0) {
            console.log("No stats found yet.");
            return;
        }

        // 3. Calcular Totales
        let quizzes = data.length;
        let totalQ = 0;
        let totalCorrect = 0;

        data.forEach(row => {
            // Aseguramos que sean n√∫meros
            totalQ += Number(row.total || 0);
            totalCorrect += Number(row.correct || 0);
        });

        let totalIncorrect = totalQ - totalCorrect;
        let accuracy = totalQ > 0 ? Math.round((totalCorrect / totalQ) * 100) : 0;

        // 4. Pintar en HTML
        document.getElementById('total-quizzes').innerText = quizzes;
        document.getElementById('total-questions').innerText = totalQ;
        document.getElementById('total-correct').innerText = totalCorrect;
        document.getElementById('total-incorrect').innerText = totalIncorrect;
        document.getElementById('accuracy-pct').innerText = accuracy + "%";
    }
</script>

</body>
</html>
